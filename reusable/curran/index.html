<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reusable Chart Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="time-series-chart.js"></script>
    <style>

      .axis text {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
      }

      .area {
        fill: #969696;
      }

    </style>
  </head>
  <body>
    <p id="example1">
    <p id="example2">
    <p id="example3">
    <script>

      var csvFile = "sp500.csv";

      var formatDate = d3.time.format("%b %Y");

      var chart1 = timeSeriesChart()
          .x(function(d) { return formatDate.parse(d.date); })
          .y(function(d) { return +d.price; }).height(50);

      var chart2 = timeSeriesChart()
          .x(function(d) { return formatDate.parse(d.date); })
          .y(function(d) { return +d.price; }).height(100);

      var chart3 = timeSeriesChart()
          .x(function(d) { return formatDate.parse(d.date); })
          .y(function(d) { return +d.price; }).height(200);

      d3.csv(csvFile, function(data) {
        d3.select("#example1").datum(data).call(chart1);
        d3.select("#example2").datum(data).call(chart2);
        d3.select("#example3").datum(data).call(chart3);
      });

    </script>
  </body>
</html>
