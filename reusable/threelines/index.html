<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<canvas id="debug" style="position:absolute; left:100px"></canvas>

		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - shape geometry</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>

		<script src="Projector.js"></script>
		<script src="CanvasRenderer.js"></script>

		<script src="Stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var group, text, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 150, 500 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				group = new THREE.Group();
				group.position.y = 50;
				scene.add( group );

				// Add one shape
				function addShape( shape, color, x, y, z, rx, ry, rz, s ) {

					// flat shape

					var geometry = new THREE.ShapeGeometry( shape );
					var material = new THREE.MeshBasicMaterial( { color: color, overdraw: 0.5 } );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( x, y, z );
					mesh.rotation.set( rx, ry, rz );
					mesh.scale.set( s, s, s );
					group.add( mesh );

					// line

					var points = shape.getPoints();
					var geometry = new THREE.BufferGeometry().setFromPoints( points );

					var material = new THREE.LineBasicMaterial( { linewidth: 1, color: 0x333333 } );

					var line = new THREE.Line( geometry, material );
					line.position.set( x, y, z );
					line.rotation.set( rx, ry, rz );
					line.scale.set( s, s, s );
					group.add( line );

				}




				// Mkae one shape
				function makeHeartShape(x, y) {
					var heartShape = new THREE.Shape();
					heartShape.moveTo( x + 25, y + 25 );
					heartShape.bezierCurveTo( x + 25, y + 25, x + 20, y, x, y );
					heartShape.bezierCurveTo( x - 30, y, x - 30, y + 35,x - 30,y + 35 );
					heartShape.bezierCurveTo( x - 30, y + 55, x - 10, y + 77, x + 25, y + 95 );
					heartShape.bezierCurveTo( x + 60, y + 77, x + 80, y + 55, x + 80, y + 35 );
					heartShape.bezierCurveTo( x + 80, y + 35, x + 80, y, x + 50, y );
					heartShape.bezierCurveTo( x + 35, y, x + 25, y + 25, x + 25, y + 25 );
					return heartShape
				}

				heartShape = makeHeartShape(0,0);
				addShape( heartShape, 0xff1100, 60, 100, 0, 0, 0, Math.PI, 1 );

				heartShape = makeHeartShape(100,100);
				addShape( heartShape, 0xff1100, 60, 100, 0, 0, 0, Math.PI, 1 );

				//renderer = new THREE.CanvasRenderer();
				renderer = new THREE.WebGLRenderer();
				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortElements = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
